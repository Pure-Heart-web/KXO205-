    <title>志愿者报名</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/formValidation.js" defer></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="assets/images/logo.png" alt="慈善平台Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于我们</a></li>
            <li><a href="volunteer-signup.html">志愿者报名</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="volunteer-signup-form">
        <h1>志愿者报名</h1>
        <form action="../php/volunteer.php" method="POST" id="volunteerForm">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">联系方式</label>
            <input type="email" id="contact" name="email" required>

            <label for="event">活动</label>
            <select id="event" name="event">
                <option value="event1">活动1</option>
                <option value="event2">活动2</option>
                <option value="event3">活动3</option>
            </select>

            <label for="timeslot">时间段</label>
            <select id="timeslot" name="timeslot">
                <option value="morning">上午</option>
                <option value="afternoon">下午</option>
                <option value="evening">晚上</option>
            </select>

            <button type="submit" class="btn-submit">提交报名</button>
        </form>
    </section>
</main>
